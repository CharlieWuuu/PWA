<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA 介紹大全</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="initial-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <meta name="theme-color" content="#5a0fc8" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>PWA介紹</h1>
        <p>顯示模式：{{ displayMode }}</p>
      </header>
      <div class="container">
        <div class="article" v-for="article in articles" :key="article.id">
          <div class="article-title">{{ article.title }}</div>
          <div class="article-content">{{ article.content }}</div>
        </div>
        <footer>&copy; 2023 文章網站</footer>
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('');
      }

      let article_array = [];
      for (let i = 1; i < 21; i++) {
        let article = {
          id: i,
          title: '文章標題 ' + i,
          content: '這是文章內容的部分文字。你可以在這裡添加更多內容。',
        };
        article_array.push(article);
      }

      let displayMode;
      if (window.matchMedia('(display-mode: standalone)').matches) {
        displayMode = 'app is running standalone';
      } else {
        displayMode = 'app is running in normal browser mode';
      }

      const app = Vue.createApp({
        data() {
          return {
            articles: article_array,
            displayMode: displayMode,
          };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
