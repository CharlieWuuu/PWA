<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PWA介紹</title>
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="./assets/Styles/Libs/style.css" />
        <link rel="icon" href="logo.svg" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="initial-scale=1, viewport-fit=cover, user-scalable=no" />
        <link rel="apple-touch-icon" href="assets/Images/apple-icon-180.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </head>
    <body>
        <div id="app">
            <header>
                <h1>PWA介紹</h1>
                <p>顯示模式：{{ displayMode }}</p>
                <button class="addBtn">下載 App</button>
            </header>
            <div class="container">
                <div class="article" v-for="article in articles" :key="article.id">
                    <div class="article__title">{{ article.title }}</div>
                    <div class="article__content">{{ article.content }}</div>
                </div>
                <footer>© 2023 PWA介紹 | <span class="shareBtn">分享<span></footer>
            </div>
        </div>
        <script src="./assets/JavaScripts/register.js"></script>
        <script src="./assets/JavaScripts/main.js"></script>
        <script src="./assets/JavaScripts/sharing.js"></script>
    </body>
</html>
