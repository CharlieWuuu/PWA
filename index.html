    <body>
        <div id="app">
            <header>
                <h1>PWA介紹</h1>
                <p>顯示模式：{{ displayMode }}</p>
                <button class="addBtn">下載 App</button>
            </header>
            <div class="container">
                <div class="article" v-for="article in articles" :key="article.id">
                    <div class="article__title">{{ article.title }}</div>
                    <div class="article__content">{{ article.content }}</div>
                </div>
                <footer>© 2023 PWA介紹 | <span class="shareBtn">分享<span> | v0.1</footer>
            </div>
        </div>
        <script src="./assets/JavaScripts/register.js"></script>
        <script src="./assets/JavaScripts/main.js"></script>
        <script src="./assets/JavaScripts/sharing.js"></script>
    </body>
